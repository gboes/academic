<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-UK" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <div class="wrapper">
      <header>
        <!-- <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p> -->

        <div class="sitebg">
          <img src="{{"/graphics/bg_01.jpg"| absolute_url}}" alt="All Downhill from here. Ridge between Crib Goch and Mount Snowdon">
          <div class="textbox">
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>

            <ol class=empty style="font-weight:bolder">
              <p class=thick>
              <li><a href="{{"/cv/" | absolute_url}}">CV</a></li>
              <li><a href="{{"/drafts/" | absolute_url}}">Drafts</a></li>
              <!-- <li><a href="{{"/zis/" | absolute_url}}" >Zis Scholarships</a></li> -->
              <li><a href="{{"/misc/" | absolute_url}}">Miscellanea</a></li>
              <li><a href="{{"/about/" | absolute_url}}">About</a></li>
              <li><a href="mailto:gregor.boes@kcl.ac.uk">Email Me</a></li>
              </p>
            </ol>

          </div>
        </div>

        <!-- <img src="graphics/bg_01.jpg" alt="Climbing Downhill Background" > -->

      </header>
      <section>

      {{ content }}

      </section>
      <footer>

      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    <script>
